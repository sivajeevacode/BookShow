<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <!-- BookShow Project | siva -->
       <!-- Navbar -->
       <div class="nav">
        <h1>Book<span>Show</span></h1>
       </div>

       <!-- section -->
       <div class="container">
        <div class="bookcontainer">
            <h1>Brief Answers to the Big Questions</h1>
            <h3>Stephen Hawking</h3>
            <p>Hawking explains why he believes science can answer philosophical questions better than religion can.</p>
            <button onclick="remo(event)">Remove</button>
         </div>
       </div>
       <div class="overlay"></div>
       <!-- pop box -->
       <div class="popbox">
            <h1>Add Your Book</h1>
            <input type="text" id="bookname" placeholder="Enter book name">
            <input type="text" id="authorname" placeholder="Enter book author name">
            <textarea id="bookdetails" cols="29px" rows="5px" placeholder="Enter the book details"></textarea>
            <button id="add">Add</button>
            <button id="close">Close</button>
       </div>
       <!-- pop icon -->
       <div class="pop">
        <i class="fa-solid fa-plus"></i>
       </div>

    <script src="main.js"></script>
</body>
</html>
